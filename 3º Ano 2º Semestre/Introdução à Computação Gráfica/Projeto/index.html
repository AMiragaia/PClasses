<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactive 3D Neighborhood</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://threejs.org/build/three.module.js",
                "OrbitControls": "https://threejs.org/examples/jsm/controls/OrbitControls.js",
                "PointerLockControls": "https://threejs.org/examples/jsm/controls/PointerLockControls.js",
                "GLTFLoader": "https://threejs.org/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        #controls h3 {
            margin: 0;
            margin-bottom: 5px;
            font-size: 18px;
        }
        #controls p {
            margin: 0;
            font-size: 14px;
        }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
        }
        #instructions {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        #modeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            Click to play
        </div>
    </div>
    <div id="WebGL-output"></div> <!-- Renderer output will be here -->
    <button id="modeButton">Night Mode</button>
    <div id="controls">
        <h3>Controls</h3>
        <p>W, A, S, D - Move</p>
        <p>Mouse - Look around</p>
        <p>Click - Interact</p>
    </div>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
